<ol>
    <li ng-repeat="step in $ctrl.steps">
        <div ng-switch="step.type">
            <div ng-switch-when="install">
                <h4>Install {{step.program}}</h4>
                <p>Get it <a target="_blank" ng-href="{{step.link}}">here</a>.</p>
            </div>
            <div ng-switch-when="open">
                <h4>Open {{step.name}} ({{step.program}})</h4>
            </div>
            <div ng-switch-when="command">
                <h4>{{step.text}} running:</h4>
                <pre><code class="language-bash">> {{step.command}}</code></pre>
            </div>
            <div ng-switch-default>not defined!</div>
        </div>
    </li>
</ol>
